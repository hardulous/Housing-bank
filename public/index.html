<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <link href="%PUBLIC_URL%/assets/material_plus_icon.css" rel="stylesheet" />
    <link
      href="%PUBLIC_URL%/assets1/css/syncfusion.css"
      id="theme"
      rel="stylesheet"
    />
    <script src="%PUBLIC_URL%/env.js"></script>

    <title>Paperless-Office</title>

    <!-- style -->
    <style>
      .matx-loader {
        display: inline-block;
        position: fixed;
        width: 40px;
        height: 40px;
        left: 0;
        right: 0;
        top: 50%;
        transform: translate(-50%, -50%);
        margin: auto;
      }

      .matx-loader img {
        position: absolute;
        height: 25px;
        width: auto;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }

      .matx-loader div {
        box-sizing: border-box;
        display: block;
        position: absolute;
        width: 40px;
        height: 40px;
        margin: 0;
        border: 3.4px solid #7467ef;
        border-radius: 50%;
        animation: matx-loader 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        border-color: #7467ef transparent transparent transparent;
      }

      .matx-loader div:nth-child(1) {
        animation-delay: -0.45s;
      }

      .matx-loader div:nth-child(2) {
        animation-delay: -0.3s;
      }

      .matx-loader div:nth-child(3) {
        animation-delay: -0.15s;
      }

      @keyframes matx-loader {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="matx-loader">
        <img src="%PUBLIC_URL%/assets/images/loader.png" alt="" />
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div id="uploadLoad"></div>
  </body>
</html>
